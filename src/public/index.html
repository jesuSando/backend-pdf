<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Editor de Templates PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
    <div class="container">
        <h1>Editor de Templates PDF</h1>

        <div class="mb-3">
            <label for="textContent" class="form-label">Texto:</label>
            <input type="text" class="form-control" id="textContent" value="Ticket de Bus">
        </div>

        <div class="mb-3">
            <label for="textColor" class="form-label">Color:</label>
            <input type="color" class="form-control" id="textColor" value="#FF0000">
        </div>

        <div class="mb-3">  
            <label for="fontSize" class="form-label">Tama√±o:</label>
            <input type="number" class="form-control" id="fontSize" value="24">
        </div>

        <button class="btn btn-primary" id="previewBtn">Preview PDF</button>
        <button class="btn btn-success" id="saveBtn">Guardar Template</button>

        <hr>

        <h3>Preview:</h3>
        <iframe id="pdfPreview" style="width:100%;height:500px;"></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="admin-template.js"></script>
</body>

</html>
